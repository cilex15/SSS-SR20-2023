<!DOCTYPE html>
<html lang="sr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Simulacija Naplate Vozila</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Simulacija Naplate Vozila</h2>
  <p>Ova forma simulira prolazak vozila kroz naplatnu stanicu i izračunava cenu.</p>

  <!-- Poruke o uspehu ili grešci -->
  <div th:if="${success}" class="alert alert-success" role="alert">
    <span th:text="${success}"></span>
  </div>
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>

  <!-- Forma -->
  <form th:action="@{/app/simulacija-naplate}" th:object="${prolazakRequest}" method="post">

    <div class="form-group">
      <label for="stanicaId">Odaberi Naplatnu Stanicu:</label>
      <select id="stanicaId" th:field="*{stanicaId}" class="form-control" required>
        <option value="" disabled selected>-- Izaberi stanicu --</option>
        <option th:each="stanica : ${stanice}"
                th:value="${stanica.id}"
                th:text="${stanica.naziv}">
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="registarskaOznaka">Registracija vozila:</label>
      <input type="text" id="registarskaOznaka" th:field="*{registarskaOznaka}"
             class="form-control" placeholder="BG-123-AB" required />
    </div>

    <!-- IZMENA: Dinamičko popunjavanje padajućeg menija iz ENUM-a TipVozila -->
    <div class="form-group">
      <label for="tipVozila">Tip vozila:</label>
      <select id="tipVozila" th:field="*{tipVozila}" class="form-control" required>
        <option value="" disabled selected>-- Odaberi tip vozila --</option>
        <!-- Koristi se lista 'tipoviVozila' koju mora poslati kontroler -->
        <option th:each="tip : ${tipoviVozila}"
                th:value="${tip}"
                th:text="${tip}">
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Simuliraj Naplatu</button>
    <a href="/app/index" class="btn btn-secondary">Nazad</a>
  </form>

  <hr>

  <!-- Lista već zabeleženih prolazaka -->
  <h4>Istorija prolazaka:</h4>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Registracija</th>
      <th>Stanica</th>
      <th>Tip Vozila</th>
      <th>Naplaćena Cena (RSD)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${prolasci}">
      <td th:text="${p.registarskaOznaka}"></td>
      <td th:text="${p.naplatnaStanica.naziv}"></td>
      <td th:text="${p.tipVozila}"></td>
      <td th:text="${#numbers.formatDecimal(p.naplacenaCena, 0, 'COMMA', 2, 'POINT')}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
