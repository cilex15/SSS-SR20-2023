<!DOCTYPE html>
<html lang="sr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${zaposlenikId} ? 'Izmeni Zaposlenika' : 'Dodaj Zaposlenika'">Zaposlenik Forma</title>
    <style>
        /* Koristite isti CSS kao za korisnici.html */
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        /* Promenjena boja naslova da se slaže sa logikom: Zelena za Dodavanje, Plava za Izmenu */
        h1 { color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-bottom: 20px; }
        h1.dodaj { color: #28a745; border-bottom: 2px solid #28a745; }

        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }

        /* Dinamički stil dugmeta */
        .btn-submit { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; }
        .btn-submit:hover { background-color: #0056b3; }
        .btn-submit.dodaj { background-color: #28a745; } /* Zeleno dugme za dodavanje */
        .btn-submit.dodaj:hover { background-color: #1e7e34; }
    </style>
</head>
<body>

<div class="container">
    <h1 th:class="${zaposlenikId} ? '' : 'dodaj'"
        th:text="${zaposlenikId} ? 'Izmeni Zaposlenika ID: ' + ${zaposlenikId} : 'Dodaj Novog Zaposlenika'">
        Zaposlenik Forma
    </h1>

    <p th:if="${error}" style="color: red; font-weight: bold;" th:text="${error}"></p>

    <form th:action="${zaposlenikId} ? '/app/korisnici/izmeni/' + ${zaposlenikId} : '/app/korisnici/dodaj'"
          th:object="${zaposlenik}"
          method="post">

        <input type="hidden" th:if="${zaposlenikId}" th:value="${zaposlenikId}" name="id" />

        <label for="ime">Ime:</label>
        <input type="text" id="ime" th:field="*{ime}" required />

        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime" th:field="*{prezime}" required />

        <label for="pozicija">Pozicija:</label>
        <input type="text" id="pozicija" th:field="*{pozicija}" />

        <label for="stanica">Dodeljena Stanica:</label>
        <select id="stanica" th:field="*{naplatnaStanicaId}">
            <option value="">-- Nije dodeljena --</option>
            <option th:each="stanica : ${stanice}"
                    th:value="${stanica.id}"
                    th:text="${stanica.naziv}">Beograd</option>
        </select>

        <button type="submit"
                th:class="${zaposlenikId} ? 'btn-submit' : 'btn-submit dodaj'"
                th:text="${zaposlenikId} ? 'Sačuvaj Izmene' : 'Sačuvaj Zaposlenika'">
            Sačuvaj Zaposlenika
        </button>
    </form>

    <a th:href="@{/app/korisnici}" style="display: block; margin-top: 20px;">Nazad na Listu Zaposlenika</a>
</div>

</body>
</html>
